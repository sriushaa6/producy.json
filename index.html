<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 50%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            color: #555;
            font-size: 14px;
        }
        .product-card .price {
            font-size: 18px;
            font-weight: bold;
            color: #2d7f2d;
        }
        .product-card .ratings {
            font-size: 16px;
            color: #ff9900;
            margin-top: 5px;
        }
        .product-card .category {
            font-size: 12px;
            color: #777;
        }
        .product-card .brand {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Smartphone Collection</h2>
    <div id="product-container">
        <!-- Product cards will be inserted here dynamically -->
    </div>

    <script>
        // Fetch the products.json file
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                // Get the container element to insert product cards
                const container = document.getElementById('product-container');
                
                // Loop through each product in the JSON data and create a product card
                data.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    
                    // Set the content of the product card
                    productCard.innerHTML = `
                        <img src="${product.imageURL}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="brand">${product.brand}</p>
                        <p class="category">${product.category}</p>
                        <p>${product.description}</p>
                        <p class="price">${product.price}</p>
                        <p class="ratings">Rating: ${product.ratings} â˜…</p>
                    `;
                    
                    // Append the product card to the container
                    container.appendChild(productCard);
                });
            })
            .catch(error => {
                console.error('Error loading the JSON file:', error);
            });
    </script>
</body>
</html>
